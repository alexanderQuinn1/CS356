<!DOCTYPE html>
<html>
    <head>
        <title>Error</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
            }

            .error-box {
                width: 400px;
                padding: 20px;
                background-color: #ffffff;
                box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .error-message {
                font-size: 18px;
                color: #ff0000;
                margin-bottom: 20px;
            }

            .error-icon {
                font-size: 24px;
                color: #ff0000;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="error-box">
            <h2>Oops! Something went wrong.</h2>
            <p class="error-message">{{ error_message }}</p>
            <div class="error-icon">&#10060;</div>
        </div>
    </body>
</html>

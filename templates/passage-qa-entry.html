{% extends 'base.html' %}
{% block content %}
<form action="/update_passage_qa/{{prod_line}}/{{batch_no}}/{{passage_id}}" method="post">
    <div class="form-group">
        <label for="cell_count">Cell Count *:</label>
        <input type="number" id="cell_count" name="cell_count" required><br><br>
    </div>

    <div class="form-group">
        <label for="ph">pH *:</label>
        <input type="number" id="ph" name="ph" required><br><br>
    </div>

    <div class="form-group">
        <label for="osmolality">Osmality *:</label>
        <input type="number" id="osmolality" name="osmolality" required><br><br>
    </div>

    <div class="form-group">
        <label for="sterility">Sterility *:</label>
        <input type="number" id="sterility" name="sterility" required><br><br>
    </div>

    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</form>
{% if form_validation %}
<div>{{ form_validation }}</div>
{% endif %}
{% endblock %}

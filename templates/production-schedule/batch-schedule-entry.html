<div>
    <h6>Batch details</h6>
    <div class="form-group">
        <label for="prod_type_code">Product Type</label>
        <select id="prod_type_code" name="prod_type_code" required>
            {%  for product_type in product_types %}
                <option value="{{ product_type }}">{{ product_type }}</option>
            {%  endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" required>
    </div>
    <div class="form-group">
        <label for="fill_room_vat_id">Fill Room VAT</label>
        <select id="fill_room_vat_id" name="fill_room_vat_id" required>
            <option value="VAT001">VAT001</option>
            <option value="VAT002">VAT002</option>
            <option value="VAT003">VAT003</option>
        </select>
    </div>
</div>

{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col">
            <h2>Production Line Status</h2>
            <table>
                <thead>
                <tr>
                    <th>Line</th>
                    <th>Status</th>
                </tr>
                </thead>
              <tbody>
                 <tr class="clickable">
                    <td>Line 1</td>
                    <td>Good</td>
                 </tr>
              </tbody>
            </table>
        </div>

        <div class="col">
           <h2>Quality Assurance Data</h2>
           <table>
              <thead>
                 <th>Batch</th>
                 <th>Reason</th>
                 </tr>
              </thead>
              <tbody>
                 <tr class="clickable">
                    <td>Batch 1</td>
                    <td>Broken</td>
                 </tr>
              </tbody>
           </table>
        </div>

        <div class="col">
           <h2>Production Schedule Overruns</h2>
           <table>
              <thead>
                 <tr>
                    <th>Production Line</th>
                    <th>Overrun</th>
                    <th>Reason</th>
                 </tr>
              </thead>
              <tbody>
                 <tr class="clickable">
                    <td>Line 1</td>
                    <td>1 day</td>
                    <td>Broken</td>
                 </tr>
              </tbody>
           </table>
        </div>
    </div>
{% endblock %}

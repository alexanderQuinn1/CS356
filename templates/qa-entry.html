{% extends 'prod-line-monitor.html' %}
{% block content %}
    <form>
      <label for="batch-number">Batch Number (format: IRVYYMMNNNN):</label>
      <input type="text" id="batch-number" name="batch-number" pattern="IRV[0-9]{4}[0-9]{4}" required><br><br>

      <label for="date">Date (ddmmyy format):</label>
      <input type="text" id="date" name="date" pattern="[0-9]{2}[0-9]{2}[0-9]{2}" required><br><br>

      <label for="time">Time (24-hour format):</label>
      <input type="text" id="time" name="time" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" required><br><br>

      <label for="cell-count">Cell Count (numeric):</label>
      <input type="number" id="cell-count" name="cell-count" required><br><br>


      <label for="pH">pH (numeric):</label>
      <input type="number" id="pH" name="pH" required><br><br>

      <label for="osmality">Osmality (numeric):</label>
      <input type="number" id="osmality" name="osmality" required><br><br>


      <label for="sterility">Sterility (numeric):</label>
      <input type="number" id="sterility" name="sterility" required><br><br>


      <input type="submit" value="Submit">
    </form>
{% endblock %}

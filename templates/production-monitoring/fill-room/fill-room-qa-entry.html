{% extends 'base.html' %}
{% block content %}
    <h4>Fill room QA for {{ batch.batch_no }} - {{ batch.active_stage.data.fill_room.asset_id }}</h4>
    <form action="/add-fill-room-qa/{{ production_facility }}/{{ batch.batch_no }}" method="post">

        <div class="form-group">
            <label for="mycoplasma">Select mycoplasma value:*</label><br/>
            <select name="mycoplasma" id="mycoplasma" required>
                <option value="non-favourable">Non-favourable</option>
                <option value="intermediate">Intermediate</option>
                <option value="favourable">Favourable</option>
            </select>
        </div>

        <div class="form-group">
            <label for="virus_testing">Select virus testing value:*</label><br/>
            <select name="virus_testing" id="virus_testing" required>
                <option value="non-favourable">Non-favourable</option>
                <option value="intermediate">Intermediate</option>
                <option value="favourable">Favourable</option>
            </select>
        </div>

        <div class="form-group">
            <label for="amino_acids">Select amino acids value:*</label><br/>
            <select name="amino_acids" id="amino_acids" required>
                <option value="non-favourable">Non-favourable</option>
                <option value="intermediate">Intermediate</option>
                <option value="favourable">Favourable</option>
            </select>
        </div>

        <div class="form-group">
            <label for="trace_elements">Select trace elements value:*</label><br/>
            <select name="trace_elements" id="trace_elements" required>
                <option value="non-favourable">Non-favourable</option>
                <option value="intermediate">Intermediate</option>
                <option value="favourable">Favourable</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cell_count">Cell Count *:</label><br>
            <input type="number" id="cell_count" name="cell_count" required>
        </div>

        <div class="form-group">
            <label for="ph">pH *:</label><br/>
            <input type="number" id="ph" name="ph" required>
        </div>

        <div class="form-group">
            <label for="osmolality">Osmolality *:</label><br>
            <input type="number" id="osmolality" name="osmolality" required>
        </div>

        <div class="form-group">
            <label for="sterility">Sterility *:</label><br>
            <input type="number" id="sterility" name="sterility" required>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
{% endblock %}

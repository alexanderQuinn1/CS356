{% extends 'base.html' %}

{% block content %}
<h5 class="bm-form-heading">QA after {{batch.active_stage.name}} ({{batch.batch_no}})</h5>
<form action="/add-passage-qa/{{production_facility}}/{{batch.batch_no}}" method="post">
    <div class="form-group">
        <label for="cell_count">Cell Count *:</label><br>
        <input class="form-control" type="number" id="cell_count" name="cell_count" required>
    </div>

    <div class="form-group">
        <label for="ph">pH *:</label><br/>
        <input class="form-control" type="number" id="ph" name="ph" required>
    </div>

    <div class="form-group">
        <label for="osmolality">Osmolality *:</label><br>
        <input class="form-control" type="number" id="osmolality" name="osmolality" required>
    </div>

    <div class="form-group">
        <label for="sterility">Sterility *:</label><br>
        <input class="form-control" type="number" id="sterility" name="sterility" required>
    </div>

    <div class="form-group">
        <button class="bm-button--primary" type="submit">Submit</button>
    </div>
</form>
{% endblock %}

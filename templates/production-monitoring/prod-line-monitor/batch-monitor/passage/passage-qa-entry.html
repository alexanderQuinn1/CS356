{% extends 'base.html' %}
{% block content %}
<form action="/add-passage-qa/{{production_facility}}/{{batch.batch_no}}" method="post">
    <div class="form-group">
        <label for="cell_count">Cell Count *:</label><br>
        <input type="number" id="cell_count" name="cell_count" required>
    </div>

    <div class="form-group">
        <label for="ph">pH *:</label><br/>
        <input type="number" id="ph" name="ph" required>
    </div>

    <div class="form-group">
        <label for="osmolality">Osmolality *:</label><br>
        <input type="number" id="osmolality" name="osmolality" required>
    </div>

    <div class="form-group">
        <label for="sterility">Sterility *:</label><br>
        <input type="number" id="sterility" name="sterility" required>
    </div>

    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</form>
{% endblock %}

{% for flask in batch.active_stage.data.expansion.flasks %}
<div class="bm-monitor-group">
    <div class="bm-monitor-group__header">
        <h5 class="bm-monitor-group__heading">Flask Monitor (ID: {{flask.id}})</h5>
        <a class="bm-button--primary" href="/update_expansion_monitor/{{ production_facility }}/{{ batch.batch_no }}/{{ flask.id }}">
            <i class="fas fa-edit bm-button__icon"></i>
            Update Monitor
        </a>
    </div>
    <div class="row g-2">
        <div class="col-md-4">
            <div class="bm-monitor-info-block" value="{{flask.temp}}" min="{{batch.product.min_temp}}"
                 max="{{batch.product.max_temp}}" unit="Â°C">
                <h6 class="bm-monitor-info-block__title">Temperature</h6>
                <div class="bm-monitor-dial__wrapper"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="bm-monitor-info-block" value="{{flask.ph}}" min="{{batch.product.min_ph}}" max="{{batch.product.max_ph}}">
                <h6 class="bm-monitor-info-block__title">Ph</h6>
                <div class="bm-monitor-dial__wrapper"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="bm-monitor-info-block" value="{{flask.osmolality}}" min="{{batch.product.min_osmolality}}"
                 max="{{batch.product.max_osmolality}}">
                <h6 class="bm-monitor-info-block__title">Osmolality (mOsmol/kg)</h6>
                <div class="bm-monitor-dial__wrapper"></div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
